<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ticked</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
   </script>
</head>


<body class="w-full">

  <div class="hero w-full bg-blue-200 h-80 flex flex-col justify-center items-center">
    <div class="w-full h-10 pl-4">
     <span class="font-body font-medium text-lg text-gray-900"><span class="font-bold font-poppins">TICKED</span> - UX Case Study</span>
    </div>
    <img class="w-64 h-64 object-contain" src="images/ticked-one.png" alt="Ticked"/>
  </div>
  <div class="desc w-full font-poppins py-10 px-3">
    <span class="text-gray-900 font-poppins font-bold text-2xl pl-3 block">TICKED</span>
    <span class="text-gray-900 font-poppins font-medium font-poppins pl-3 py-4 text-xl block">More than a To-do list app</span>
    <p class="text-gray-900 px-3 leading-6 font-poppins font-normal text-lg font-poppins block">This to-do list app will have users create a task and ensure the task is completed with the help of a virtual assistant.</p>
    <div class="flex flex-col w-full p-1 items-center justify-center">
      <div class="flex flex-col items-center justify-center roles py-8">
        <span class="block font-bold text-lg font-poppins">Roles</span>
        <span class="block font-normal text-lg font-poppins">User Research</span>
        <span class="block font-normal text-lg font-poppins">Visual design</span>
      </div>
      <div class="flex flex-col items-center justify-center tools py-4">
        <span class="block font-bold text-lg font-poppins">Tools</span>
        <span class="block font-normal text-lg font-poppins">Miro</span>
        <span class="block font-normal text-lg font-poppins">Figma</span>
      </div>
      <div class="duration flex flex-col items-center justify-center py-4">
        <span class="block font-bold text-lg font-poppins">Duration</span>
        <span class="block font-normal text-lg font-poppins">Oct - Nov 2022</span>
      </div>
    </div>
  </div>

</body>

</html>
